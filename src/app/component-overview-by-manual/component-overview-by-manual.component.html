<h1>Data binding</h1>


<!-- Interpolation -->
<p>Interpolation: {{ message }}</p>

<!-- Property Binding -->
<input [value]="message" />
<br>
<!-- Event Binding -->
<button (click)="changeMessage()">Change Message</button>
<br>
<!-- Two-way Binding -->
<input [(ngModel)]="message" />

<h1>Form</h1>
<h3>Template-driven Forms</h3>

<form #MessageForm="ngForm" (ngSubmit)="onSubmit(MessageForm)">
    <div class="form-group">
        <textarea name="message" ngModel required placeholder="Message" class="message-box"></textarea>
    </div>
    <button type="submit" class="send-button">Send</button>
</form>


<h3>Reactive Form</h3>
<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <!-- Display validation errors -->
        <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
            <small *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email.</small>
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <!-- Display validation errors -->
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
            <small *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</small>
            <small *ngIf="loginForm.controls['password'].errors?.['minlength']">Password must be at least 6
                characters.</small>
        </div>
    </div>

    <button type="submit" class="login-button" [disabled]="loginForm.invalid">Login</button>
</form>
